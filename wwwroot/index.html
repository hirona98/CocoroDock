<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>CocoroAI Mobile</title>
    
    <meta name="theme-color" content="#4873CF">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- ヘッダー -->
        <header class="header">
            <h1>CocoroAI</h1>
            <div class="header-controls">
                <button id="voice-button" class="voice-button" title="音声入力">
                    <svg id="mic-icon" class="mic-icon" viewBox="0 0 24 24" width="20" height="20">
                        <!-- マイク本体 -->
                        <rect x="9" y="2" width="6" height="12" rx="3" fill="currentColor"/>
                        <!-- マイクスタンド -->
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                        <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <!-- ミュート線（非表示） -->
                        <line id="mute-line" x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round" style="display: none;"/>
                    </svg>
                </button>
                <button id="camera-button" class="camera-button" title="カメラ撮影">
                    <svg id="camera-icon" class="camera-icon" viewBox="0 0 24 24" width="20" height="20">
                        <!-- カメラボディ -->
                        <path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9z" fill="currentColor"/>
                        <!-- レンズ -->
                        <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="13" r="2" fill="currentColor"/>
                    </svg>
                </button>
                <div id="connection-status" class="status">接続中...</div>
            </div>
        </header>

        <!-- メッセージエリア -->
        <main class="main">
            <div id="messages" class="messages">
                <div class="message system">
                    <div class="message-content">CocoroAIに接続中です...</div>
                </div>
            </div>
        </main>

        <!-- 入力エリア -->
        <footer class="footer">
            <!-- 画像プレビューエリア -->
            <div id="image-preview-area" class="image-preview-area hidden">
                <div class="image-preview-container">
                    <img id="preview-image" class="preview-image" alt="プレビュー画像">
                    <button id="remove-image" class="remove-image-button" title="画像を削除">×</button>
                </div>
            </div>

            <div class="input-container">
                <input
                    type="text"
                    id="message-input"
                    placeholder="メッセージを入力してください..."
                    maxlength="1000"
                    autocomplete="off"
                >
                <button id="send-button" disabled>送信</button>
            </div>
        </footer>

        <!-- エラー表示 -->
        <div id="error-overlay" class="error-overlay hidden">
            <div class="error-content">
                <div id="error-message">エラーが発生しました</div>
                <button id="error-close">閉じる</button>
            </div>
        </div>

        <!-- ローディング表示 -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
        </div>

        <!-- カメラプレビューモーダル -->
        <div id="camera-modal" class="camera-modal hidden">
            <div class="camera-modal-content">
                <div class="camera-header">
                    <h3>カメラ撮影</h3>
                    <button id="camera-close" class="camera-close-button">×</button>
                </div>
                <div class="camera-preview-container">
                    <video id="camera-preview" class="camera-preview" autoplay muted playsinline></video>
                    <canvas id="camera-canvas" class="camera-canvas hidden"></canvas>
                </div>
                <div class="camera-controls">
                    <button id="camera-switch" class="camera-switch-button" title="カメラ切り替え">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zM12 18c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="currentColor"/>
                            <path d="M16.83 13.83L15 15.66V14c0-.55-.45-1-1-1s-1 .45-1 1v3h3c.55 0 1-.45 1-1s-.45-1-1-1h-1.66l1.83-1.83c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0zM7.17 10.17L9 8.34V10c0 .55.45 1 1 1s1-.45 1-1V7H8c-.55 0-1 .45-1 1s.45 1 1 1h1.66L7.83 10.83c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button id="camera-capture" class="camera-capture-button">撮影</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/websocket.js"></script>
    <script src="/js/rnnoise.js"></script>
    <script src="/js/rnnoise-processor.js"></script>
    <script src="/js/voice-recorder-worklet.js"></script>
    <script src="/js/app-enhanced.js"></script>
    
</body>
</html>
